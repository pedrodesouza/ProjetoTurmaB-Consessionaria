<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Veículos - Concessionária</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f8f8f8;
    min-height: 100vh;
    color: #111;
}

header {
    background-color: white;
    border-bottom: 1px solid #000;
    padding: 40px 40px;
    height: 70px;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    font-size: 24px;
    font-weight: 600;
    color: #111;
    letter-spacing: 0.5px;
}

.navigation ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

.navigation ul li a {
    text-decoration: none;
    color: #111;
    font-size: 17px;
}

.navigation ul li a :hover {
    color: #3ebada;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 40px;
    padding: 40px 60px;
}

.card {
    background-color: white;
    border: 1px solid #111;
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-4px);
    border-color: #111;
}

.card-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-bottom: 1px solid #ccc;
}

.card-content {
    padding: 20px;
}

.card-titulo {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 10px;
}

.card-preco {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
}

.card-footer {
    display: flex;
    gap: 10px;
}

.btn {
    flex: 1;
    border: 1px solid #111;
    background: transparent;
    padding: 10px;
    font-size: 13px;
}

.btn:hover {
    background: #111;
    color: white;
}


.frm-busca {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px 0;
    gap: 10px;
}

.input-pesquisa {
    padding: 5px 10px;
    border: 1px solid #111;
    border-radius: 4px;
    font-size: 15px;
    outline: none;
}

.btn-pesquisa {
    background-color: transparent;
    border: 1px solid #111;
    padding: 5px 15px;
    font-size: 15px;
    border-radius: 4px;
}

.btn-pesquisa:hover {
    background-color: #111;
    color: white;
}

</style>

</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <h1>Ousadia Motors</h1>
                </div>
                <nav class="navigation">
                    <ul>
                        <li><a href="#">Comprar</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Serviços</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <form class="frm-busca">
        <input type="search" class="input-pesquisa" placeholder="Pesquisar...">
        <button type="submit" class="btn-pesquisa">Buscar</button>
        </form>

        <div class="grid" id="vehicleGrid"></div>
    </div>

    <script>
        const veiculos = [
            {
                Id:1,
                marca: "Toyota",
                modelo: "Corolla",
                preco: 145000,
                imagem: "https://www.autoo.com.br/fotos/2024/8/1280_960/toyota_corolla_2025_1_03082024_79723_1280_960.jpg"
            },
            {
                Id: 2,
                marca: "Honda",
                modelo: "Civic",
                preco: 165000,
                imagem: "https://www.km77.com/images/medium/8/3/3/3/honda-civic-2026-frontal-lateral.378333.jpg"
            },
            {
                Id: 3,
                marca: "Porsche",
                modelo: "911 turbo S",
                preco: 2500000,
                imagem: "https://cdn.motor1.com/images/mgl/1ZKbv7/s1/2025-porsche-911-turbo-50-years.jpg"
            }
        ];

        function formatarPreco(valor) {
            return valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        function renderizarVeiculos() {
            const grid = document.getElementById('vehicleGrid');
            grid.innerHTML = veiculos.map(veiculo => `
                <div class="card">
                    <img src="${veiculo.imagem}" alt="${veiculo.marca} ${veiculo.modelo}" class="card-image">
                    <div class="card-content">
                        <h2 class="card-titulo">${veiculo.marca} ${veiculo.modelo}</h2>
                        <p class="card-preco">${formatarPreco(veiculo.preco)}</p>
                        <div class="card-footer">
                            <button class="btn btn-detalhe">Ver Detalhes</button>
                            <button class="btn btn-contato">Entrar em Contato</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderizarVeiculos();
    </script>
</body>
</html>
