<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar / Editar</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Open Sans, sans-serif;
        }

        body {
            background-color: rgb(126, 126, 126);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #divDiv {
            border-radius: 10px;
            background-color: rgb(160, 159, 159);
            width: 30%;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: center;
            background: rgb(43, 42, 42);
            padding: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            color: #ccc;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 8px;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>

<body>

<div id="divDiv">

    <header>
        <h1>Adicionar / Editar</h1>
    </header>

    <form action="/ProjetoTurmaB-Consessionaria/editar" method="POST" enctype="multipart/form-data">

        <label>Id:
            <input type="number" name="id">
        </label>

        <label>Marca:
            <input type="text" name="marca">
        </label>

        <label>Modelo:
            <input type="text" name="modelo">
        </label>

        <label>Pre√ßo:
            <input type="number" name="preco">
        </label>

        <label>Imagens:
            <input type="file" name="imagem">
        </label>

        <input type="submit" value="Confirmar">

    </form>

</div>

</body>
</html>
